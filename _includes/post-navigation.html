<nav class="post-navigation">

  {% if page.previous.url %}
    <a class="post-navigation__previous" href="{{page.previous.url}}">&laquo; Previous</a>
  {% else %}
    <span class="post-navigation__previous post-navigation__disabled">Previous</span>
  {% endif %}

  {% if page.next.url %}
    <a class="post-navigation__next" href="{{page.next.url}}">Next &raquo;</a>
  {% else %}
    <span class="post-navigation__next post-navigation__disabled">Next</span>
  {% endif %}
  
</nav>
