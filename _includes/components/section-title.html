<header class="content-block content-block--header theme-{{ block.theme | downcase}}">
    <div class="content-block-inner">
        <h2 class="header-block__heading">{{ block.title }}</h2>
        {% if block.subtitle.size > 1 %}
        <h3 class="content-block__subheading">{{ block.subtitle }}</h3>
        {% endif %}
    </div>
</header>
