<footer class="contentinfo">


<div class="contentinfo__contact" id="contact">

		<svg class="logo logo--light">
			<use xlink:href="{{ site.baseurl }}/assets/images/icons/svg-icons.svg#logo"></use>
		</svg>

		<h2 class="sr-only">Contact Liberty Church </h2>
		<div class="container">
		<div class="row flex flex-row flex-wrap">
			<div class="column contentinfo__contact--time">
				<svg class="icon icon--large icon--light">
					<use xlink:href="{{ site.baseurl }}/assets/images/icons/svg-icons.svg#jesus"></use>
				</svg>
				<h3>Service address</h3>
				
					<div class="adr">
					<div class="time"><span>{{ site.contact.service-time }}</span> at </div>
					 {{ site.contact.service-address }}
					</div>
			</div>
			<div class="column contentinfo__contact--tel">
					<svg class="icon icon--large icon--light">
						<use xlink:href="{{ site.baseurl }}/assets/images/icons/svg-icons.svg#phone"></use>
					</svg>
					<a href="tel:{{ site.contact.telephone }}">Call us {{ site.contact.telephone }}</a>
			</div>
			<div class="column contentinfo__contact--email">
				<svg class="icon icon--large icon--light">
					<use xlink:href="{{ site.baseurl }}/assets/images/icons/svg-icons.svg#email"></use>
				</svg>
 				<a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a>
			</div>
			<!--
			<div class="column contentinfo__contact--address">
				<svg class="icon icon--large icon--light">
					<use xlink:href="{{ site.baseurl }}/assets/images/icons/svg-icons.svg#post"></use>
				</svg>
				<h3>Admin address</h3>
					<div class="adr">
					 {{ site.contact.admin-address }}
					</div>
			</div>
			-->

		</div>

	</div>

</div>

<div class="contentinfo__newsletter" id="newsletter">
	{% include /newsletter.html %}
</div>

{% include /grids/social.html %}

<div class="contentinfo__smallprint row flex flex-row flex-wrap mw-none">

	<div class="column contentinfo__charitystatus">
		<small>{{ site.charity }}</small>
	</div>

	<div class="column contentinfo__copyright">
		<small>{{ site.copyright }} <a href="{{ site.baseurl }}/privacy-policy">Privacy Policy</a></small>
	</div>



</div>

</footer>
