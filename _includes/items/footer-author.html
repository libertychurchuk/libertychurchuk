{% assign author = site.authors | where: 'relative_path', page.author | first %}

{% if author %}
<div class="author flex flex-column items-center">
  <figure class="author__image  ma0">
    <img src="{{ site.cloudinary_url }}/w_48/f_auto/{{ author.avatar }}" title="{{ author.name }}" />
    <figcaption><a href="{{ author.url }}">{{ author.title }}</a></figcaption>
  </figure>
  <div class="author__bio">
    {{ author.content }}
  </div>
</div>
{% endif %}
