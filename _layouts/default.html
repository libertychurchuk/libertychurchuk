---
layout: compress
---
<!DOCTYPE html>

<!--#if expr="$HTTP_COOKIE=/fonts\-loaded\=true/" -->
<html lang="en" class="no-js fonts-loaded">
<!--#else -->
<html lang="en" class="no-js">
<!--#endif -->
  <head>
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/ico"/>
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/icons/apple-touch-icon-192x192.png" type="image/png"/>
    <link rel="mask-icon" href="{{ site.baseurl }}/images/icons/icon.svg" color="{{ site.theme_color }}"/>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>
    <link rel="manifest" href="{{ site.baseurl }}/manifest.json"/>

    <meta charset="utf-8"/>
    <meta name="author" content="{{ site.author.name }}"/>
    <meta name="referrer" content="origin"/>
    <meta name="robots" content="index, follow"/>
    <meta name="theme-color" content="{{ site.theme_color }}"/>
    <meta name="application-name" content="{{ site.title }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <script src="{{ site.baseurl }}/js/modernizr.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <title>{% if page.title %}{{ page.title }} – {% endif %} {{ site.title }} – {{ site.description }}</title>

  </head>

  <body id="top">

    {% include header.html %}
    {% include main.html %}
    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/main.js"></script>
    <script src="{{ site.baseurl }}/js/fontfaceobserver.js"></script>

  </body>
</html>
