  description: "(Optional) The subtitle / description is displayed below the headline. "
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: html-blocks
  label: Description
- type: blocks
  name: call_to_action
  label: Call to action
  template_types:
  - call-to-action
  - file-download
  - donate-button
