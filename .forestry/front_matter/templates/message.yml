  config:
    required: true
  description: The folder name and filename for the podcast episode e.g. /2021/2021-01-03.mp3
  default: "/2021/2021-"
- type: text
  name: duration
  label: Duration
  hidden: false
  description: The length of the message in minutes and seconds, separated by a colon
    e.g. 25:22
- type: number
  name: length
  label: File size
  hidden: false
  description: This is used by iTunes
- type: file
  name: image
  label: Image
  description: A custom image to display for the message
- type: file
  name: notes
  label: Notes
