  label: Key Scripture
- type: datetime
  name: date
  label: Date
  config:
    time_format: h:mm
    date_format: DD/MM/YYYY
    required: true
  description: The date that the message was preached.
- type: textarea
  name: description
  label: Summary
  description: A short summary of the message. Displayed in iTunes, Google Podcasts
    and listing on the website.
- type: select
  config:
    source:
      type: pages
      section: authors
    required: true
  label: Speaker
  name: author
  default: ''
  description: Select an exisiting speaker, if the speaker is not available you can
    add a new person from the sidebar.
- type: select
  config:
    source:
      type: pages
      section: message-series
  label: Series
  name: series
  description: Is this message a part of a series?
- type: text
  name: file
  label: File
  config:
    required: true
  description: The folder name and filename for the podcast episode e.g. /2018/2018-10-28.mp3
- type: text
  name: duration
  label: Duration
  hidden: false
  description: The length of the message in minutes and seconds, separated by a colon
    e.g. 25:22
- type: number
  name: length
  label: File size
  hidden: false
  description: This is used by iTunes
- type: file
  name: image
