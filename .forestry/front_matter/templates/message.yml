    add a new person from the sidebar.
- type: select
  config:
    source:
      type: pages
      section: message-series
  label: Series
  name: series
  description: Is this message a part of a series?
- type: text
  name: file
  label: File
  config:
    required: true
  description: The folder name and filename for the podcast episode e.g. /2018/2018-10-28.mp3
  default: "/2019/2019-"
- type: text
  name: duration
  label: Duration
  hidden: false
  description: The length of the message in minutes and seconds, separated by a colon
    e.g. 25:22
- type: number
  name: length
  label: File size
  hidden: false
  description: This is used by iTunes
- type: file
  name: image
  label: Image
  description: A custom image to display for the message
- type: file
  name: notes
  label: Notes
